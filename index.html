<title>Camiceria Country Rose di Nava Daniela - Via del Perosino, 30/L - Cazzago San Martino (Brescia) - tel. +39 0307751541 fax. +39 0307759729 email. info@navacamicie.com </title>
<meta name="description" content="La camiceria Country Rose nasce nel 1989 da un'idea di Gianpaolo e Daniela a Cazzago San Martino dove attualmente ha la sua sede. Tutta la produzione uomo, donna, bambino e su misura, si contraddistingue dal marchio 'Nava Camicie' che è simbolo di qualità, professionalità e creatività. Per soddisfare ogni esigenza negli ultimi anni le collezioni si sono arricchite di nuove modellature e un'altissima varietà di tessuti disponili.
Crediamo che la semplicità e il vero valore di ciò che ci circonda possa essere ritrovato in ciò che produciamo artigianalmente con un'esperienza trentennale nel settore. La cura nel dettaglio e la precisione nella realizzazione sono garanzia del nostro lavoro e della nostra competenza.
Il processo produttivo è completamente realizzato in Italia secondo la tradizione artigianale che ci ha sempre contraddistinto nelle collezioni per uomo, donna, bambino e su misura. 

Country Rose fashion factory was born in 1989 from a Gianpaolo and Daniela's idea. It found his roots in Cazzago San Martino (BS) a little village in the hearth of Franciacorta. The production is distinguished by 'Nava Camicie' trade mark, symbol of quality, professionalism and creativity. The main aim is to satisfy every kind of customers demand. For this purpose collections and fabrics have been changing and enriching in the last years. 
We believe that simplicity and real meaning of the things can be found in our handmade production. Cure in the details and precision in the realization are a guarantee of our thirty-year experience and competence. The process of production is realized completely in Italy following the traditional handmade way.">
